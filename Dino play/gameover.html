<!DOCTYPE html>
<html>
<head>
  <title>Dino Game</title>
  <style>
    /* Style for the popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: #000000;
      border: 2px solid #000;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Game area -->
  <div id="gameArea">
    <!-- Your dinosaur game elements go here -->
    <!-- For the sake of this example, imagine the game elements are here -->
  </div>

  <!-- Popup content -->
  <div id="losePopup" class="popup">
    <h2>Game Over</h2>
    <p>You lost! Play again?</p>
    <button id="playAgainBtn">Play Again</button>
  </div>

  <script src="app.js" type="module"></script>
  
</body>
</html>
